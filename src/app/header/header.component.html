        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav me-auto">
          <a routerLink="/home" routerLinkActive="gras">Home</a>
          <a routerLink="/films" routerLinkActive="gras">Films</a>
          <a routerLink="/people" routerLinkActive="gras">People</a>
          <a routerLink="/locations" routerLinkActive="gras">Locations</a>

  <!-- Résultats stylisés -->
  @if (matchingFilms.length > 0) {
    <div class="container mt-3">
      <div class="result-card">
        <h5>🎬 Multiple films found:</h5>
        <ul class="list-group">
          @for (film of matchingFilms; track film.id) {
            <li class="list-group-item result-item" (click)="goToFilm(film.id)">
              🎞️ {{ film.title }}
            </li>
          }
        </ul>
      </div>
    </div>
  } @else if (errorMessage) {
    <div class="container mt-3">
      <div class="alert alert-warning">{{ errorMessage }}</div>
    </div>
  }
