<div class="card-container">
    @for (person of people(); track person.id) {
      <div class="person-card">
        <h2 class="person-name">{{ person.name }}</h2>
        <div class="person-info">
          <p><span class="label">Gender:</span> {{ person.gender }}</p>
          <p><span class="label">Age:</span> {{ person.age }}</p>
          <p><span class="label">Eyes:</span> {{ person.eye_color }} | <span class="label">Hair:</span> {{ person.hair_color }}</p>
        </div>
        <div class="badge">✨ Ghibli Character ✨</div>
      </div>
    }
  </div>
